sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

eclipse.project {
    name = appName + "-tests"
}

test {
	useJUnitPlatform()

    testLogging {
        events "failed"
        exceptionFormat "full"
    }
}
